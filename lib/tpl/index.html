<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">plans</h1>
</div>
<div ui-view class="wrapper-md" ng-controller="loanPlanIndexCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-bordered table-hover table-condensed">
                <tr style="font-weight: bold">
                    <td ng-repeat=" field in indexFields ">
                        {{field}}
                    </td>
                    <td>Operation</td>
                </tr>
                <tr ng-repeat=" plan in loan_plans ">
                    <td ng-repeat=" field in indexFields ">
                        {{ plan[field] || 'empty'}}
                    </td>
                    <td nowrap="true">
                        <a ui-sref="admin.banks.edit_loan_plans({bank_id: plan.bank_id, loan_plan_id: plan.id})">
                            <button class="btn btn-info ">
                        <i class="fa fa-edit" ></i>
                            Edit</button>
                        </a>
                        <button class="btn btn-danger " ng-click="delete($index, plan.id)">
                        <i class="fa fa-minus" ></i>
                        Delete</button>
                    </td>
                </tr>
            </table>
            <div>
                <button class="btn btn-sm btn-info" ui-sref="admin.banks.edit_loan_plans({bank_id: bank_id})" >
                <i class="fa fa-plus" ></i>
                New Plan</button>
            </div>
        </div>
    </div>
</div>
